name: Basic CI

# Prosty workflow do demonstracji
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Podstawowe testy
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm install
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: âœ… Success notification
      run: echo "ğŸ‰ All tests passed!"

  # Build i deploy
  deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm install
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
    
    - name: ğŸš€ Deploy simulation
      run: |
        echo "ğŸš€ Simulating deployment..."
        echo "ğŸ“ Built files:"
        ls -la dist/ || echo "No dist directory found"
        echo "âœ… Deployment completed successfully!"