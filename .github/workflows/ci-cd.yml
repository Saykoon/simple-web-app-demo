name: CI/CD Pipeline

# OkreÅ›la kiedy workflow ma siÄ™ uruchamiaÄ‡
on:
  # Uruchamia siÄ™ przy push do main i develop
  push:
    branches: [ main, develop ]
  
  # Uruchamia siÄ™ przy Pull Request do main
  pull_request:
    branches: [ main ]
  
  # MoÅ¼liwoÅ›Ä‡ manualnego uruchomienia
  workflow_dispatch:

# Zmienne Å›rodowiskowe dostÄ™pne dla wszystkich jobs
env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Definicja zadaÅ„ (jobs)
jobs:
  # Job 1: Linting i sprawdzanie jakoÅ›ci kodu
  lint:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run ESLint
      run: npm run lint

  # Job 2: Uruchomienie testÃ³w
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint # Czeka na zakoÅ„czenie job'a "lint"
    
    strategy:
      matrix:
        node-version: [16, 18, 20] # Test na rÃ³Å¼nych wersjach Node.js
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.node-version == 18 # Upload coverage tylko dla Node 18
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # Job 3: Security audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ”’ Run npm audit
      run: npm audit --audit-level high
    
    - name: ğŸ” Run security scan with Snyk
      uses: snyk/actions/node@master
      continue-on-error: true # Nie przerywa workflow przy znalezieniu vulnerabilities
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Job 4: Build aplikacji
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 30

  # Job 5: Build Docker image (opcjonalnie)
  docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Tylko na main branch
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 6: Deploy do Å›rodowiska staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: dist/
    
    - name: ğŸš€ Deploy to staging server
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "ğŸ“ Files in dist/:"
        ls -la dist/
        # Tutaj byÅ‚yby rzeczywiste komendy deploy (np. rsync, scp, itp.)
        echo "âœ… Staging deployment completed!"

  # Job 7: Deploy do produkcji
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://simple-web-app.example.com
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: dist/
    
    - name: ğŸš€ Deploy to production server
      run: |
        echo "ğŸš€ Deploying to production environment..."
        echo "ğŸ“ Files in dist/:"
        ls -la dist/
        # Tutaj byÅ‚yby rzeczywiste komendy deploy
        echo "âœ… Production deployment completed!"
    
    - name: ğŸ“¢ Notify team about deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'ğŸš€ Application successfully deployed to production!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: success()

  # Job 8: Performance tests po deploy
  performance-test:
    name: ğŸƒ Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸƒ Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v12
      with:
        uploadArtifacts: true
        temporaryPublicStorage: true
        configPath: './lighthouserc.json'